<div class="row">

    <h1>Hard & Soft skills</h1>

    <div class="col-lg-2">
        <button type="button" routerLink="/newskill" class="btn btn-outline-dark" *ngIf="isLogged">
            Nueva Skill
        </button>
    </div>
    <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
        <circle-progress
        [percent]="(skill.porcentaje)"
        [radius]="100"
        [title]="(skill.nombre)"
        [titleColor]="'#212F3C'"
        [showTitle]="true"
        [imageSrc]="''"
        [showImage]="false"
        [imageHeight]="90"
        [imageWidth]="90"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="8"
        [animation]="true"
        [animationDuration]="300"
        [showBackground]="true"
        ></circle-progress>

        <div class="botones">
            <td *ngIf="isLogged">
                <button class="btn btn-outline-dark" routerLink="/editskill/{{skill.id}}">
                    <i class="bi bi-pencil-fill"></i>
                </button>
            </td>
            <td *ngIf="isLogged">
                <button class="btn btn-outline-danger" (click)="delete(skill.id)">
                    <i class="bi bi-trash-fill"></i>
                </button>
            </td>
        </div>
    </div>    
</div>
